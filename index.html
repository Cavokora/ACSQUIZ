    let timeLeft = 17 * 60;
    let timerInterval;

    function startQuiz() {
      const name = document.getElementById('username').value.trim();
      if (!name) {
        alert('Please enter your name.');
        return;
      }
      document.getElementById('nameDiv').style.display = 'none';
      document.getElementById('quizDiv').style.display = '';
      generateQuiz();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${minutes}:${seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        submitQuiz();
      }
      timeLeft--;
    }

    function generateQuiz() {
      const form = document.getElementById('quizForm');
      quizData.forEach((item, i) => {
        const qDiv = document.createElement('div');
        qDiv.className = 'question';
        const p = document.createElement('p');
        p.textContent = `${i + 1}. ${item.question}`;
        qDiv.appendChild(p);
        item.options.forEach(opt => {
          const label = document.createElement('label');
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = `q${i}`;
          radio.value = opt;
          label.appendChild(radio);
          label.appendChild(document.createTextNode(opt));
          qDiv.appendChild(label);
          qDiv.appendChild(document.createElement('br'));
        });
        form.appendChild(qDiv);
      });
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      let score = 0;
      quizData.forEach((item, i) => {
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if (sel && sel.value === item.answer) score++;
      });
      const name = document.getElementById('username').value.trim();
      document.getElementById('quizDiv').style.display = 'none';
      const rd = document.getElementById('resultDiv');
      rd.style.display = '';
      rd.innerHTML = `<h2>Thank you, ${name}!</h2><p>Your score: ${score} out of ${quizData.length}</p>`;
