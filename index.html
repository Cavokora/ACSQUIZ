
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATC Training Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .quiz-container { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin: 5px 0; }
    .submit-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    .result { font-weight: bold; font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>ATC Training Quiz</h2>
    <form id="quizForm">
    </form>
    <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const questions = [{"topic": "PP ATM 8 ACS ULL . Strip marking", "question": "The objective\u000b\u000bProvide the student with a common standardized form of strip marking. What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 5 ACS ULL - Altimetry and level allocation", "question": "LAF/LUF: Lowest Available Flight Level, Lowest Usable Flight Level What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 1 ACS ULL - ASHNA AOR & PROVISION OF SERVICE", "question": "Sector D \u000bAssumed flight\u000bextended label\u000bCFL280 XFL280 DCT ROPAL\u000bWhite What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 6 ACS ULL - Separation and use of radar", "question": "Avoiding action should be carried out with turns from 60 to 90 degrees to ensure an effective solution. What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 10 ACS ULL - Provision of Control Service", "question": "(5) air traffic control unit (in general) when providing ATS surveillance services \u2013 RADAR; What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 7 ACS ULL - Safety nets", "question": "The warning can be both visual and acoustic and dependent on variable time and/or distance What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 3 ACS ULL - Clearances and Instructions", "question": "(To turn aircraft by a specific number of degrees \u2013 Always use \u201cDegrees\u201d \tfor this phrase) What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 6 ACS ULL - Separation and use of radar", "question": "On pilots request controllers may clear an aircraft, subject to own separation, to climb or \tdescend in VMC provided: What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 5 ACS ULL - Altimetry and level allocation", "question": "ATC units shall, determine LAF/LUF.  (pass it to pilots on request) What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 1 ACS ULL - ASHNA AOR & PROVISION OF SERVICE", "question": "When information indicates that safety of the ac has been compromised to the extent that a forced landing is likely, or\u2026 What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 11 ACS ULL - Holding", "question": "Know factors that can be affecting holding patterns What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 12 ACS ULL  - Identification", "question": "Position information shall be passed to aircraft in one of the following forms: What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 3 ACS ULL - Clearances and Instructions", "question": "e) Any necessary instructions such as SSR, SID and the time of expiry of the clearance. What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 2 ACS ULL -  Communication", "question": "First time you clear an aircraft below TL, you need to tell the pilot ???? What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 8 ACS ULL . Strip marking", "question": "RSYD\t\tReleased subject to your discretion with regard to C/S (RSYD) What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 4 ACS ULL - Coordination", "question": "an aircraft not yet airborne, when the criteria for an estimate can not be met What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 10 ACS ULL - Provision of Control Service", "question": "The APP should keep ACC promptly advised of pertinent data on controlled traffic. What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 4 ACS ULL - Coordination", "question": "How to coordinate\u000b\u000b\u000bPrinciples of appropriate coordination What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 10 ACS ULL - Provision of Control Service", "question": "Functions in the area control service and approach control service What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 7 ACS ULL - Safety nets", "question": "Both systems gives a warning if an aircraft is endangered of having to little vertical distance to terrain and/or obstacles What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 8 ACS ULL . Strip marking", "question": "M \t\tMaintain, on our strip the level shall be underlined, as indication that the Aircraft \t\t\tcalled and the mode C is confirmed; 350 What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 5 ACS ULL - Altimetry and level allocation", "question": "Below TA vertical positions is expressed in Feet, \u201dft\u201d What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 3 ACS ULL - Clearances and Instructions", "question": "Secondly you need to monitor your airspace, looking out the window in a TWR \u000b\tor looking at your CWS What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 6 ACS ULL - Separation and use of radar", "question": "Aircraft in the same holding must be vertical separated\u000b\u000b\u000b\u000b                                                      1.000 ft What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 11 ACS ULL - Holding", "question": "Control traffic flow of aircraft approaching an airport What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 2 ACS ULL -  Communication", "question": "The controller shall listen to the read-back to ascertain correct by the flight crew and \tshall take immediate action to correct errors What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 7 ACS ULL - Safety nets", "question": "The longer time to \u201dimpact\u201d the larger the error margin What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 2 ACS ULL -  Communication", "question": "Descent to FL210 rate 2.000ft a minute or greater/less/exactly What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 1 ACS ULL - ASHNA AOR & PROVISION OF SERVICE", "question": "Appreciate the provision and responsibility of ALRS including; What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 9 ACS ULL - Operational environment", "question": "NOTAM\u00b4s\u000b\tSIGMET\u00b4s\u000b\tEquipment status (freq., tel., etc.) What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 4 ACS ULL - Coordination", "question": "expression \u201capproval request\u201d\u000b\u000b\t\t\taircraft callsign,\u000b\u000b\t\t\tapproval of the requested deviation What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 12 ACS ULL  - Identification", "question": "An aircraft should be informed of its position in the following circumstances: What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 11 ACS ULL - Holding", "question": "PLC: To release from Holding \u000bgo to FPL and press OK\u000bEC: gives STAR and puts C i OP-text What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}, {"topic": "PP ATM 12 ACS ULL  - Identification", "question": "- When a pilot\u2019s estimate differs significantly from the controller\u2019s estimate based on the observed position What is the most accurate statement?", "options": ["Option A (correct)", "Option B", "Option C", "Option D"], "answer": "Option A (correct)"}];

    const form = document.getElementById('quizForm');

    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <p><strong>Q${index + 1}: ${q.question}</strong></p>
        ${q.options.map((opt, i) => `
          <div class="options">
            <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>
          </div>
        `).join('')}
      `;
      form.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && selected.value === q.answer) {
          score++;
        }
      });
      const result = document.getElementById('result');
      const percentage = (score / questions.length) * 100;
      
    let feedback = `<p>You scored ${score}/${questions.length} (${percentage.toFixed(2)}%). ${percentage >= 75 ? 'Passed ✅' : 'Failed ❌'}</p>`;
    feedback += '<ol>';
    questions.forEach((q, i) => {
      const selected = document.querySelector(`input[name=q${i}]:checked`);
      const selectedText = selected ? selected.value : 'No answer';
      feedback += `<li><strong>${q.question}</strong><br> Your answer: ${selectedText}<br> Correct answer: ${q.answer}</li>`;
    });
    feedback += '</ol>';
    result.innerHTML = feedback;
    
    }
  </script>
</body>
</html>
